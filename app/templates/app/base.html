{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Detect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-white border-bottom">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo d-flex align-items-center">
                <img src="{% static 'images/logo.png' %}" alt="Skin Detect Logo" height="50">
                
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="{% url 'home'  %}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{% url 'about'  %}" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="{% url 'contact'  %}" class="nav-link">Contact Us</a></li>
                    <li class="nav-item"><a href="{% url 'upload'  %}" class="nav-link">Upload</a></li>

                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container my-5">
        {% block content %}{% endblock %}

        
    </main>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
</body>
</html>
