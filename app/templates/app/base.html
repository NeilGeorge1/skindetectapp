{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Detect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- Android Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{% static 'favicon/android-chrome-192x192.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="{% static 'favicon/android-chrome-512x512.png' %}"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      href="{% static 'favicon/apple-touch-icon.png' %}"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicon/favicon-16x16.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicon/favicon-32x32.png' %}"
    />
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a href="{% url 'home'  %}" class="navbar-brand">
          <img
            src="{% static 'images/logo.png' %}"
            alt="Skin Detect Logo"
            height="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{% url 'home'  %}" class="nav-link mx-2">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'about'  %}" class="nav-link mx-2">About Us</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'contact'  %}" class="nav-link mx-2">Contact Us</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'upload'  %}" class="nav-link mx-2">Upload</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">{% block content %}{% endblock %}</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
  </body>
</html>
